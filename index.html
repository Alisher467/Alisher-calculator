<!DOCTYPE html><html lang="uz">
<head>
<meta charset="UTF-8">
<title>Calculator App</title>
<style>
body{
  background:#020617;
  font-family:Arial;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.calc{
  background:#0f172a;
  padding:20px;
  border-radius:16px;
  box-shadow:0 0 20px #000;
  width:280px;
}
#display{
  width:100%;
  height:50px;
  font-size:22px;
  margin-bottom:10px;
  text-align:right;
  padding:10px;
  border:none;
  border-radius:8px;
  background:#020617;
  color:#ffffff;
  font-weight:bold;
}
.buttons{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:10px;
}
button{
  padding:15px;
  font-size:18px;
  border:none;
  border-radius:10px;
  background:#22c55e;
  color:black;
}
.op{background:#38bdf8;}
.clear{background:#ef4444;color:white;}
.eq{background:#facc15;}
</style>
</head>
<body><div class="calc">
  <input type="text" id="display" disabled>
  <div class="buttons">
    <button class="clear" onclick="clr()">C</button>
    <button onclick="del()">DEL</button>
    <button class="op" onclick="addOp('/')">รท</button>
    <button class="op" onclick="addOp('*')">ร</button><button onclick="addNum(7)">7</button>
<button onclick="addNum(8)">8</button>
<button onclick="addNum(9)">9</button>
<button class="op" onclick="addOp('-')">-</button>

<button onclick="addNum(4)">4</button>
<button onclick="addNum(5)">5</button>
<button onclick="addNum(6)">6</button>
<button class="op" onclick="addOp('+')">+</button>

<button onclick="addNum(1)">1</button>
<button onclick="addNum(2)">2</button>
<button onclick="addNum(3)">3</button>
<button class="eq" onclick="calc()">=</button>

<button onclick="addNum(0)">0</button>
<button onclick="addDot()">.</button>

  </div>
</div><script>
let display = document.getElementById("display");

function addNum(num){
  display.value += num;
}

function addOp(op){
  display.value += op;
}

function addDot(){
  display.value += ".";
}

function clr(){
  display.value = "";
}

function del(){
  display.value = display.value.slice(0,-1);
}

function calc(){
  try{
    display.value = eval(display.value);
  }catch{
    display.value = "Error";
  }
}
</script></body>
</html>
